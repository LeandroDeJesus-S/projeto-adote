{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'users/css/cadaster.css' %}" rel="stylesheet">
    <link href="{% static 'divulgation/css/newpets.css' %}" rel="stylesheet">
    <link href="{% static 'divulgation/css/mypets.css' %}" rel="stylesheet">
    <link href="{% static 'adopts/css/adopts.css' %}" rel="stylesheet">
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-side-plataforma sidebar">
                    <h2><a href='/' class="text-reset text-decoration-none">ADO.TE</a></h2>
                    <hr>
                  
                    
                </div>

                <div style="padding:60px" class="col-md">
                    <div class="row">
                        {% include 'partials/_messages.html' %}
                        {% for pedido in page_obj %}
                            <div class="col-md-3" style="margin-top: 20px;">
                                <div class="card" style="background-color: #D6D6D6; border:none;">
                                    <div style="padding:10px">
                                        <span clas="span-bold">{{pedido.pet.nome}}</span>
                                    </div>
                                    <img class="card-img-top" src="{{pedido.pet.foto.url}}">
                                    <div class="card-body">
                                        <h1 class="card-title">{{pedido.usu√°rio.username}}</h1>
                                        <span class="span-bold2">Telefone:</span>
                                        <p>{{pedido.pet.telefone}}</p>
                                        
                                        <span class="span-bold2">Cidade:</span>
                                        <p>{{pedido.pet.cidade}}</p>
                                        <a href="{% url 'adoption_process' pedido.id %}?status=A" class="btn btn-success btn-lg">Aprovar</a>
                                        <a href="{% url 'adoption_process' pedido.id %}?status=R" class="btn btn-danger btn-lg">Recusar</a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}

                        

                        
                        <div class="mt-3 d-flex justify-content-center align-items-center">
                            {% include 'partials/_pagination.html' %}
                        </div>
                    </div>
                </div>

            </div>
            
            
            
        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
